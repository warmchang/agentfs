name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }}, ${{ matrix.project }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        project: [cli, sdk/rust]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
        components: rustfmt, clippy

    - name: Install system dependencies
      if: matrix.project == 'cli' && (matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest')
      run: ../scripts/install-deps.sh

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: ${{ matrix.project }}/target
        key: ${{ runner.os }}-cargo-build-target-${{ matrix.project }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      if: matrix.os == 'ubuntu-latest'
      run: cargo fmt -- --check

    - name: Run clippy
      if: matrix.os == 'ubuntu-latest'
      run: cargo clippy -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Run integration tests
      if: matrix.project == 'cli' && matrix.os == 'ubuntu-latest'
      run: tests/all.sh

  check:
    name: Check (${{ matrix.os }}, ${{ matrix.project }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        project: [cli, sdk/rust]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
    - uses: actions/checkout@v4

    # necessary for sandbox on ARM
    - name: Install system dependencies
      if: runner.arch == 'ARM64'
      run: |
        sudo apt-get update
        sudo apt-get install -y libunwind-dev

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly

    - name: Install system dependencies
      if: matrix.project == 'cli' && (matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest')
      run: ../scripts/install-deps.sh

    - name: Check
      run: cargo check --all-features

  build-linux-arm64:
    name: Build (Linux arm64)
    runs-on: ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@v4

    # necessary for sandbox
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libunwind-dev

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: linux-arm64-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: linux-arm64-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: cli/target
        key: linux-arm64-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build CLI
      working-directory: cli
      run: cargo build --verbose

    - name: Run tests
      working-directory: cli
      run: cargo test --verbose
